<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="col-12 text-center bg-primary text-white">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-sm-4 card bg-light text-center">

                <h3 class="card-title">Search for a City:</h3>

                <div class="input-group">

                    <input type="text" id="city-input" placeholder="City"/>
                    
                    <button class="btn btn-primary" type="button" id="search-button">

                        <i class="fa fa-search" aria-hidden="true"></i>

                    </button>

                    <ul class="search-history"></ul>

                </div>

            </div>

            <div class="col-sm-8 display d-flex">

                <div id="current-weather">
                    <h2 id="city-header"></h2>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uvi"></p>
                </div>

                <div class="d-flex">

                    <div class="col-12 d-flex" id="weekly-weather"></div>
                    
                </div>

            </div>

        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
